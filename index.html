<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Website icon" href="basketball.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <h1>Basketball Scoreboard</h1>
    <main>
      <div class="main-el">
        <span>HOME</span>
        <input type="text" value="0" id="input-1" />
        <button id="btn-1">+1</button>
        <button id="btn-2">+2</button>
        <button id="btn-3">+3</button>
      </div>
      <div class="main-el">
        <span>GUEST</span>
        <input type="text" value="0" id="input-2" />
        <button id="btn-4">+1</button>
        <button id="btn-5">+2</button>
        <button id="btn-6">+3</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
